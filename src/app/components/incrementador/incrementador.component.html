<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" min="0" max="100" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" class="form-control" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" placeholder="Progreso">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
